  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/contacto.jpg" alt="Imagen Lugar" class="imagen-contactanos">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

    <form class="contacto">
        <fieldset>
          <legend>Informacion Personal</legend>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" placeholder="Tu Nombre">

          <label for="email">E-mail: </label>
          <input type="email" id="email" placeholder="Tu Correo electronico" required>

          <label for="telefono">Telefono: </label>
          <input type="tel" placeholder="Tu Telefono" required>

          <label for="mensaje">Mensaje: </label>
          <textarea id="mensaje"></textarea>

        </fieldset>

        <fieldset>
          <legend>Informacion sobre Hotel</legend>
          <label for="opciones"></label>
          <select id="opciones">
            <option value="" disabled selected> -- Seleccione --</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="cantidad"> Cantidad: </label>
          <input type="number" min="10" max="100" step="5">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado</p>

          <div class="forma-contacto">
            <label for="telefono">Telefono</label>
            <input type="radio" name="contacto" value="telefono" id="telefono">

            <label for="correo">Correo</label>
            <input type="radio" name="contacto" value="correo" id="correo">

          </div>

          <p>Si eligio telefono, elija la fecha y la hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha">

          <label for="fecha">Hora:</label>
          <input type="time" id="fecha" min="09:00" max="18:00">

        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde">

    </form>
  </main>
